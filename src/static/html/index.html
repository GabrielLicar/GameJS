<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Z</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="root">
        <div class="log">
            <p>X: <span id="logX"></span></p>
            <p>Y: <span id="logY"></span></p>
            <p>Speed: <span id="logS"></span></p>
            <p>Width: <span id="logWidth"></span></p>
            <p>Height: <span id="logHeight"></span></p>
        </div>
        <canvas id="frame" width="720" height="360"></canvas>
        <div class="log">
            <p>Frame Width: <span id="logW"></span></p>
            <p>Frame Height: <span id="logH"></span></p>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
